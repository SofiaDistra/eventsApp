<header>Welcome to the your Events Journal </header>
<div class="d-flex justify-content-center align-items-center">
  <form>
    <p>No data was found. Input initial data:</p>
    <div class="d-grid gap-3">
      <div class="form-group text-center">
        <label for="name" class="col-form-label">Your name:</label>
        <input required type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
      </div>
      <div class="form-group text-center">
        <label for="city" class="col-form-label">City:</label>
        <input required type="text" class="form-control" id="city" name="name" [(ngModel)]="city">
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" (click)="submit()">Submit</button>
      </div>
    </div>

  </form>
</div>
